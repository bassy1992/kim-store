<!DOCTYPE html>
<html>
<head>
    <title>Direct Cart API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .product-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Direct Cart API Test</h1>
        <p>This test bypasses React and directly tests the cart API from the browser.</p>
        
        <div class="product-card">
            <h3>Test Product: Elegant Rose Perfume</h3>
            <p><strong>Product ID:</strong> 11</p>
            <p><strong>Price:</strong> ‚Çµ89.99</p>
            <button onclick="addProductToCart(11, 'Elegant Rose Perfume')">Add to Cart</button>
        </div>

        <div class="product-card">
            <h3>Test Product: Mystic Oud Oil</h3>
            <p><strong>Product ID:</strong> 12</p>
            <p><strong>Price:</strong> ‚Çµ129.99</p>
            <button onclick="addProductToCart(12, 'Mystic Oud Oil')">Add to Cart</button>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="getCart()">Get Current Cart</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function addProductToCart(productId, productName) {
            try {
                log(`üõí Adding ${productName} (ID: ${productId}) to cart...`, 'info');
                
                const requestData = {
                    product_id: productId,
                    quantity: 1,
                    size: '50ml'
                };
                
                console.log('Request data:', requestData);
                
                const response = await fetch(`${API_BASE}/cart/items/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response:', response);
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    log(`‚úÖ Successfully added ${productName} to cart!`, 'success');
                    log(`   Cart now has ${data.item_count} items, total: ‚Çµ${data.total}`, 'success');
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText };
                    }
                    
                    log(`‚ùå Failed to add ${productName}: ${errorData.error || errorText}`, 'error');
                    log(`   Status: ${response.status}`, 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function getCart() {
            try {
                log('üì¶ Getting current cart...', 'info');
                
                const response = await fetch(`${API_BASE}/cart/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Cart retrieved: ID=${data.id}`, 'success');
                    log(`   Items: ${data.item_count}, Total: ‚Çµ${data.total}`, 'success');
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach((item, index) => {
                            log(`   ${index + 1}. ${item.product?.name || 'Unknown Product'} x${item.quantity} (${item.size}) = ‚Çµ${item.subtotal}`, 'info');
                        });
                    } else {
                        log('   Cart is empty', 'info');
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to get cart: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function clearCart() {
            try {
                log('üóëÔ∏è Clearing cart...', 'info');
                
                const response = await fetch(`${API_BASE}/cart/clear/`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Cart cleared successfully`, 'success');
                    log(`   Cart now has ${data.item_count} items`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to clear cart: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        // Auto-load cart on page load
        window.onload = function() {
            log('üöÄ Direct Cart API Test Ready', 'success');
            log('Try adding products to cart using the buttons above', 'info');
            getCart(); // Show initial cart state
        };
    </script>
</body>
</html>
